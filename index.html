<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Force postMessage Test</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid lime;
    }
    pre {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>🔁 Forced postMessage Exploit Test</h1>
  <iframe id="mlife" src="https://mlife.mo/"></iframe>

  <h2>📥 Messages Received</h2>
  <pre id="log">Waiting for messages...</pre>

  <script>
    const log = document.getElementById("log");

    // Listen for messages
    window.addEventListener("message", (event) => {
      log.textContent = "✅ Received from: " + event.origin + "\n\n" + JSON.stringify(event.data, null, 2);
    });

    // Send postMessage to iframe manually
    window.addEventListener("load", () => {
      const iframe = document.getElementById("mlife");

      setTimeout(() => {
        const msg = {
          test: "👋 Hello from kepaaas.github.io",
          fake: true
        };

        try {
          iframe.contentWindow.postMessage(msg, "*");
          console.log("✅ Message sent manually to mlife.mo");
        } catch (e) {
          console.error("❌ Failed to send postMessage:", e);
        }
      }, 3000);
    });
  </script>
</body>
</html>
