<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>PoC: استقبال رسائل postMessage مع فلترة origin</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    pre {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #00ff88aa;
    }
    #status {
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📡 PoC: استقبال رسائل postMessage مع فلترة origin</h1>
  <div id="status">⏳ في انتظار استقبال أي رسالة...</div>
  <pre id="output">لا توجد بيانات حتى الآن.</pre>

  <script>
    window.addEventListener("message", function(event) {
      console.log("Received message from origin:", event.origin, event.data);

      if (event.origin === "https://mlife.mo") {
        document.getElementById("status").innerText = "✅ رسالة مستقبلة من: " + event.origin;
      } else {
        document.getElementById("status").innerText = "⚠️ رسالة مستقبلة من مصدر غير موثوق: " + event.origin;
      }
      document.getElementById("output").innerText = JSON.stringify(event.data, null, 2);
    });
  </script>
</body>
</html>
